{% extends 'journal/base.html' %}

{% block content %}
<h1>{{ resource.name_text }}</h1>
<a href="{{ resource.link }}" target="_blank">({{ resource.link }})</a></br>
<hr>
<u>Notes:</u></br>
<pre>{{ resource.notes }}</pre>

<a href="{% url 'journal:edit_resource' resource_id=resource.id %}"><button class="btn btn-warning">Edit</button></a>
<a href="{% url 'journal:delete_resource' resource_id=resource.id %}"><button class="btn btn-danger">Delete</button></a>

{% endblock %}
