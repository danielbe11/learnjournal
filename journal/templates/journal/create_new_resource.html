{% extends 'journal/base.html' %}

{% block content %}
<form method="POST"> {% csrf_token %}
    {{ form.as_p }}
<input type="submit" value="Save">
</form>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <h  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </h>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
